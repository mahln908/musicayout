<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House MP3 - Player Vertical</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            line-height: 1.4;
        }
        
        /* [Todos os estilos CSS originais permanecem aqui] */
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1DB954;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 2000;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1.5s ease-in-out forwards;
            animation-delay: 1s;
        }
        
        .splash-text {
            font-size: 3rem;
            font-weight: bold;
            color: #1DB954;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <div class="splash-text">House MP3</div>
    </div>
    
    <header id="main-header">
        <button class="mobile-back-button" id="mobile-back-button">←</button>
        <div class="header-title">House MP3</div>
        <div style="width: 24px;"></div>
    </header>
    
    <div class="container" id="main-container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar músicas...">
            <button id="search-button">Buscar</button>
        </div>
        
        <div class="results-list" id="results"></div>
    </div>
    
    <div class="player-page" id="player-page">
        <div class="player-header">
            <button class="back-button" id="back-button">←</button>
            <div class="player-title" id="player-title"></div>
        </div>
        
        <div class="youtube-container">
            <div id="youtube-player"></div>
        </div>
        
        <div class="up-next">
            <h2>Próximas músicas</h2>
            <div class="results-list" id="up-next-list"></div>
        </div>
    </div>
    
    <div class="spotify-player" id="spotify-player">
        <div class="player-info">
            <div class="player-thumbnail" id="player-thumbnail"></div>
            <div class="player-text">
                <h4 id="now-playing-title">Nenhuma música</h4>
                <p id="now-playing-artist"></p>
            </div>
            <div class="favorite-btn" id="favorite-btn">♥</div>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button id="prev-button">⏮</button>
                <button id="play-button">▶</button>
                <button id="next-button">⏭</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
